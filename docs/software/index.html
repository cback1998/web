<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>组学软件 | Genome Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-6 space-y-8">
    <!-- Header -->
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="/" class="h-10 w-10 rounded-xl bg-indigo-600 text-white grid place-items-center font-bold">GF</a>
        <div>
          <h1 class="text-2xl font-semibold">组学软件</h1>
          <p class="text-sm text-gray-600">按任务分类查找 · 一键复制安装命令</p>
        </div>
      </div>
      <a href="/" class="text-indigo-600 underline">返回首页</a>
    </header>

    <!-- Filters -->
    <section class="bg-white rounded-2xl shadow p-6">
      <div class="grid md:grid-cols-3 gap-3">
        <div class="md:col-span-2">
          <label class="block text-sm text-gray-600 mb-1">搜索（软件名/关键词）</label>
          <input id="q" type="text" placeholder="如：PLINK / ADMIXTURE / XP-CLR"
                 class="w-full border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">任务分类</label>
          <select id="category" class="w-full border rounded-xl px-3 py-2"></select>
        </div>
      </div>
      <div class="mt-4 flex items-center gap-3">
        <button id="btnSearch" class="px-5 py-2 rounded-xl bg-indigo-600 text-white">筛选</button>
        <button id="btnReset" class="px-5 py-2 rounded-xl border">重置</button>
      </div>
    </section>

    <!-- Category Pills -->
    <section id="catPills" class="flex flex-wrap gap-2"></section>

    <!-- Result list -->
    <section id="list" class="grid md:grid-cols-2 xl:grid-cols-3 gap-5"></section>

    <footer class="pt-4 text-xs text-gray-500">
      <p>© 2025 Genome Finder · 软件数据源：内置 JSON（后续可接 Firestore 后台维护）</p>
    </footer>
  </div>

  <script>
    // Load JSONs (static files next to this page)
    async function loadJSON(path){ const r = await fetch(path); if(!r.ok) throw new Error(path); return r.json(); }
    const $ = s => document.querySelector(s);

    let CATS = [], DB = [];
    const qEl = $("#q"), catEl = $("#category"), listEl = $("#list"), pillsEl = $("#catPills");

    function pill(id,label){ return `<button data-id="${id}" class="px-3 py-1 rounded-full border text-sm hover:bg-indigo-50">${label}</button>`; }
    function highlight(text, kw){
      if(!kw) return text;
      const re = new RegExp("(" + kw.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") + ")", "ig");
      return text.replace(re, '<mark class="bg-yellow-200">$1</mark>');
    }

    function renderCats() {
      catEl.innerHTML = `<option value="">全部</option>` + CATS.map(c=>`<option value="${c.id}">${c.name}</option>`).join("");
      pillsEl.innerHTML = CATS.map(c=>pill(c.id,c.name)).join("");
      pillsEl.querySelectorAll("button").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          catEl.value = btn.dataset.id;
          filter();
          window.scrollTo({top: listEl.offsetTop-20, behavior:'smooth'});
        });
      });
    }

    function card(s, kw="") {
      const cats = s.category.map(id => (CATS.find(c=>c.id===id)?.name||id)).join(" · ");
      return `
      <a href="/software/${s.id}.html" class="bg-white rounded-2xl shadow p-5 block hover:shadow-md transition">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium">${highlight(s.name, kw)}</h3>
          <span class="text-xs px-2 py-0.5 rounded bg-gray-100">${(s.langs||[]).join("/")||"—"}</span>
        </div>
        <p class="text-sm text-gray-600 mt-2">${highlight(s.desc||"", kw)}</p>
        <p class="text-xs text-gray-500 mt-3">分类：${cats}</p>
      </a>`;
    }

    function filter() {
      const kw = (qEl.value||"").trim();
      const cid = catEl.value;
      const rows = DB.filter(s=>{
        const inCat = !cid || s.category.includes(cid);
        const inKw = !kw || (s.name.toLowerCase().includes(kw.toLowerCase()) || (s.desc||"").toLowerCase().includes(kw.toLowerCase()));
        return inCat && inKw;
      });
      listEl.innerHTML = rows.length ? rows.map(s=>card(s, kw)).join("") :
        `<div class="text-gray-500">未找到匹配项。</div>`;
    }

    async function boot() {
      [CATS, DB] = await Promise.all([
        loadJSON("../software_categories.json"),
        loadJSON("../software_index.json")
      ]);
      renderCats();
      filter();
      $("#btnSearch").addEventListener("click", filter);
      $("#btnReset").addEventListener("click", ()=>{ qEl.value=""; catEl.value=""; filter(); });
      qEl.addEventListener("keydown", e=>{ if(e.key==="Enter") filter(); });
    }
    boot();
  </script>
</body>
</html>
